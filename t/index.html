<!DOCTYPE html>
<html>
<script src="//d3js.org/d3.v4.js"></script>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<h2>D3.js is Easy to Use</h2>
<p>The script below selects the body element and appends a paragraph with the text "Hello World!":</p> 
<table class="table">
<tr><td>ok</tr>
<tr><td>ok</tr>
</table>
<p>end</p>

<script>

d3.csv("https://jayedrafi.com/t/vehicle_information_form.csv", function(data) {
    var myd="";
	
       for (var i = 0; i < data.length; i++) {
        myd+="<tr><td>"+data[i].date+"</td><td>"+data[i].odometer+"</td><td>"+data[i].source+"</td><td>"+data[i].details+"</td></tr>";

    } 

d3.select("table").html(myd);


});
</script>

</body>
</html>
